<br>
<form #myForm="ngForm" (ngSubmit)="signup()">
  <div class="form-group">
    <label for="user_id">ユーザーID：</label><br />
    <input class="form-control" id="user_id" name="user_id" type="text" [(ngModel)]="user.user_id" required minlength="5" maxlength="30" #user_id="ngModel" />
    <span *ngIf="user_id.errors?.required && user_id.dirty">
    ユーザーIDは必須です</span>
    <span *ngIf="user_id.errors?.minlength && user_id.dirty">
    ユーザーIDは5文字以上で入力してください</span>
    <span *ngIf="user_id.errors?.maxlength && user_id.dirty">
    ユーザーIDは30文字以内で入力してください</span>
  </div>
  <div class="form-group">
    <label for="password">パスワード：</label><br />
    <input class="form-control" id="password" name="password" type="password" [(ngModel)]="user.password" required minlength="6" #password="ngModel" />
    <span *ngIf="password.errors?.required && password.dirty">
    パスワードは必須です</span>
    <span *ngIf="password.errors?.minlength && password.dirty">
    パスワードは6文字以上で入力してください</span>
  </div>
  <div class="form-group">
    <label for="name">名前：</label><br />
    <input class="form-control" id="name" name="name" type="text" [(ngModel)]="user.name" required minlength="3" maxlength="30" #name="ngModel" />
    <span *ngIf="name.errors?.required && name.dirty">
    名前は必須です</span>
    <span *ngIf="name.errors?.minlength && name.dirty">
    名前は3文字以上で入力してください</span>
    <span *ngIf="name.errors?.maxlength && name.dirty">
    名前は30文字以内で入力してください</span>
  </div>

  <div class="form-group">
    <div class="form-check form-check-inline">
      <label class="form-check-label">
        <input class="form-check-input" type="radio" name="gender" [(ngModel)]="user.gender" value="man" required> 男
      </label>
    </div>
    <div class="form-check form-check-inline">
      <label class="form-check-label">
        <input class="form-check-input" type="radio" name="gender" [(ngModel)]="user.gender" value="woman" required> 女
      </label>
    </div>
    <div class="form-check form-check-inline">
      <label class="form-check-label">
        <input class="form-check-input" type="radio" name="gender" [(ngModel)]="user.gender" value="unknown" required> その他
      </label>
    </div>
  </div>

  <div class="form-group">
    <label for="address">住所：</label><br />
    <input class="form-control" id="address" name="address" type="text" [(ngModel)]="user.address" required #address="ngModel" />
    <span *ngIf="address.errors?.required && address.dirty">
    住所は必須です</span>
  </div>

  <div>
    <!--サブミット済みかどうかを判定-->
    <input type="submit" class="btn btn-primary" value="送信" [disabled]="myForm.invalid || myForm.submitted" />

    <!--pristine／dirtyプロパティを利用したリセットボタン-->
    <input type="reset" class="btn btn-secondary" value="リセット" [disabled]="myForm.pristine" />
  </div>
</form>
