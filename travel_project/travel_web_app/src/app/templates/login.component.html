<br>
<h5>ログイン</h5>
<form #myForm="ngForm" (ngSubmit)="login()">
  <div class="form-group">
    <label for="user_id">ユーザーID：</label>
    <input type="text" name="user_id" class="form-control" id="user_id" [(ngModel)]="login_user.user_id" placeholder="Enter user id " minlength="5" maxlength="30" #user_id="ngModel" required />
    <span *ngIf="user_id.errors?.required && user_id.dirty">
    ユーザーIDは必須です</span>
    <span *ngIf="user_id.errors?.minlength && user_id.dirty">
    不正なIDです</span>
    <span *ngIf="user_id.errors?.maxlength && user_id.dirty">
    不正なIDです</span>
  </div>
  <div class="form-group">
    <label for="passwd">パスワード：</label>
    <input type="password" name="passwd" class="form-control" id="passwd" [(ngModel)]="login_user.passwd" placeholder="Enter Password" minlength="6" #passwd="ngModel" required />
    <span *ngIf="passwd.errors?.required && passwd.dirty">
    パスワードは必須です</span>
    <span *ngIf="passwd.errors?.minlength && passwd.dirty">
    不正なパスワードです</span>
  </div>
  <span *ngIf="this.err!==''">{{this.err}}</span><br>
  <input type="submit" class="btn btn-primary" value="ログイン" [disabled]="myForm.invalid" />
</form>
<hr>
<div>
  アカウントをお持ちでないですか？ <a  class="nav-link" routerLink="/signup" routerLinkActive="current">登録する</a>
</div>
